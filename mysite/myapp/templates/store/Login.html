<section>
<div class="container h-100 login-container">
		<div class="d-flex justify-content-center h-100 mt-50">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'images/login_icon.jpg'%}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST">
               			 {% csrf_token %}
							<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
<!--							<input type="password" name="" class="form-control input_pass" value="" placeholder="password">-->
								<!--                    {{ login_form.username|as_crispy_field }}-->

							{{ login_form.username}}
						</div>

                		<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-lock"></i></span>
							</div>
<!--							<input type="password" name="" class="form-control input_pass" value="" placeholder="password">-->
							{{ login_form.password}}
						</div>

                <div class="d-flex justify-content-center">
<!--                  <button type="button"-->
<!--                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>-->
                  <input class="btn login_btn" type="submit" value="Submit">
                </div>
              </form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
